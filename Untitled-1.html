<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Jogo da Velha do Tuy</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
            background-color: #2c3e50;
            color: white;
        }

        #tabuleiro {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 10px;
            margin-bottom: 20px;
        }

        .celula {
            width: 100px;
            height: 100px;
            background-color: #ecf0f1;
            color: #2c3e50;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
        }

        #reiniciar {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            transition: 0.3s;
        }

        #reiniciar:hover { background-color: #c0392b; }

        /* Estilos do Modal (Pop-up) */
        #modal-ganhador {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex; align-items: center; justify-content: center;
            z-index: 1000;
        }

        .escondido { display: none !important; }

        .conteudo-modal {
            background: white; color: #333;
            padding: 30px; border-radius: 15px; text-align: center;
        }

        #novo-jogo {
            padding: 10px 20px; background: #27ae60; color: white;
            border: none; border-radius: 5px; cursor: pointer;
            font-size: 16px; margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Jogo da Velha do Tuy</h1>

    <div id="tabuleiro">
        <div class="celula" data-index="0"></div>
        <div class="celula" data-index="1"></div>
        <div class="celula" data-index="2"></div>
        <div class="celula" data-index="3"></div>
        <div class="celula" data-index="4"></div>
        <div class="celula" data-index="5"></div>
        <div class="celula" data-index="6"></div>
        <div class="celula" data-index="7"></div>
        <div class="celula" data-index="8"></div>
    </div>

    <button id="reiniciar">Reiniciar Jogo</button>

    <div id="modal-ganhador" class="escondido">
        <div class="conteudo-modal">
            <h2 id="mensagem-vitoria"></h2>
            <button id="novo-jogo">Jogar Novamente</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
